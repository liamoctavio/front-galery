<div class="container-obra">
  <h2>ðŸŽ¨ Subir Nueva Obra</h2>
  
  <div class="form-group">
    <label>TÃ­tulo de la obra:</label>
    <input type="text" [(ngModel)]="nuevaObra.titulo" class="input-field" placeholder="Ej: Atardecer en el puerto">
  </div>

  <div class="form-group">
    <label>DescripciÃ³n:</label>
    <textarea [(ngModel)]="nuevaObra.descripcion" class="input-field" rows="3"></textarea>
  </div>

  <div class="form-group">
    <label>Imagen:</label>
    <input type="file" (change)="onFileSelected($event)" accept="image/*">
  </div>

  <div *ngIf="previewUrl" class="preview-box">
    <img [src]="previewUrl" alt="Vista previa">
  </div>

  <p *ngIf="mensajeError" style="color: red;">{{ mensajeError }}</p>

  <button (click)="guardar()" [disabled]="loading" class="btn-subir">
    {{ loading ? 'Subiendo...' : 'Publicar Obra' }}
  </button>
</div>
