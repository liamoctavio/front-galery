<div class="container mt-5 mb-5" style="max-width: 600px;">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h2 class="mb-0 fs-4"> Crear Nuevo Evento</h2>
    </div>
    
    <div class="card-body p-4">
      
      <div class="mb-3">
        <label class="form-label fw-bold">T铆tulo del Evento</label>
        <input type="text" class="form-control" [(ngModel)]="nuevoEvento.titulo" placeholder="Ej: Taller de Cer谩mica">
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Tipo</label>
        <select class="form-select" [(ngModel)]="nuevoEvento.id_tipo_evento">
          <option [ngValue]="1">Taller</option>
          <option [ngValue]="2">Exposici贸n</option>
          <option [ngValue]="3">Charla Cultural</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Descripci贸n</label>
        <textarea class="form-control" rows="3" [(ngModel)]="nuevoEvento.descripcion"></textarea>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label fw-bold">Fecha Inicio</label>
          <input type="datetime-local" class="form-control" [(ngModel)]="nuevoEvento.fechaInicio">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label fw-bold">Fecha T茅rmino</label>
          <input type="datetime-local" class="form-control" [(ngModel)]="nuevoEvento.fechaTermino">
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 mb-3">
          <label class="form-label fw-bold">Precio ($)</label>
          <input type="number" class="form-control" [(ngModel)]="nuevoEvento.precio" min="0">
          <div class="form-text">Pon 0 si es gratis.</div>
        </div>
        <div class="col-md-8 mb-3">
          <label class="form-label fw-bold">Direcci贸n / Ubicaci贸n</label>
          <input type="text" class="form-control" [(ngModel)]="nuevoEvento.direccion" placeholder="Ej: Av. Providencia 1234">
        </div>
      </div>

      <div class="d-flex justify-content-end gap-2 mt-3">
        <a routerLink="/eventos" class="btn btn-secondary">Cancelar</a>
        <button (click)="guardar()" [disabled]="loading" class="btn btn-success">
          {{ loading ? 'Guardando...' : 'Publicar Evento' }}
        </button>
      </div>

    </div>
  </div>
</div>
