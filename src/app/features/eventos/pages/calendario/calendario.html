<div class="container mt-5 mb-5">
  <div class="text-center mb-5 position-relative">
    <h1 class="fw-bold text-primary">Agenda Cultural</h1>
    <p class="text-muted">Pr√≥ximos talleres, exposiciones y eventos</p>
  </div>

  <a routerLink="/eventos/nuevo" class="btn btn-success position-absolute top-0 end-0">
      + Crear Evento
    </a>

  <div class="row">
    <div class="col-12 mb-4" *ngFor="let evento of eventos">
      
      <div class="card shadow-sm border-0 overflow-hidden">
        <div class="row g-0">
          
          <div class="col-md-4">
            <img [src]="evento.imagen" class="img-fluid h-100 w-100" style="object-fit: cover; min-height: 250px;" alt="{{ evento.titulo }}">
          </div>
          
          <div class="col-md-8 d-flex align-items-center">
            <div class="card-body p-4">
              
              <div class="d-flex justify-content-between align-items-center mb-2">
                <span class="badge rounded-pill" 
                      [ngClass]="evento.tipo === 'Taller' ? 'bg-warning text-dark' : 'bg-primary'">
                  {{ evento.tipo }}
                </span>
                <small class="text-muted">ID: #{{ evento.id }}</small>
              </div>

              <h3 class="card-title fw-bold mb-3">{{ evento.titulo }}</h3>

              <div class="mb-3 text-secondary">
                <p class="mb-1"><i class="bi bi-calendar-check me-2"></i> {{ evento.fecha | date:'fullDate' }}</p>
                <p class="mb-1"><i class="bi bi-clock me-2"></i> {{ evento.hora }}</p>
                <p class="mb-0"><i class="bi bi-geo-alt me-2"></i> {{ evento.ubicacion }}</p>
              </div>

              <hr>

              <div class="d-flex justify-content-between align-items-center mt-3">
                <div>
                  <span class="fs-4 fw-bold text-success" *ngIf="evento.precio > 0">
                    ${{ evento.precio | number }}
                  </span>
                  <span class="fs-4 fw-bold text-success" *ngIf="evento.precio === 0">
                    ¬°Gratis!
                  </span>
                </div>

                  <button class="btn btn-outline-primary" 
                          (click)="verEnMapa(evento.lat, evento.lng, evento.ubicacion)">
                    <i class="bi bi-map-fill"></i> Ver Ubicaci√≥n
                  </button>
              </div>


              <div class="d-flex justify-content-between align-items-center mt-3">
                 </div>
              
              <div *ngIf="puedeEditar(evento)" class="mt-3 pt-3 border-top d-flex justify-content-end gap-2">
                <button class="btn btn-sm btn-warning" (click)="abrirEditor(evento)">
                  ‚úèÔ∏è Editar
                </button>
                <button class="btn btn-sm btn-danger" (click)="borrarEvento(evento.id_eventos)">
                  üóëÔ∏è Cancelar
                </button>
              </div>

            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>


<div *ngIf="modoEdicion" 
     style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: flex; justify-content: center; align-items: center; z-index: 9999;">
  
  <div class="card" style="width: 500px; max-width: 95%; max-height: 90vh; overflow-y: auto;">
    <div class="card-header bg-warning">
      <h5 class="mb-0">‚úèÔ∏è Editar Evento</h5>
    </div>
    
    <div class="card-body">
      
      <div class="mb-3">
        <label class="fw-bold">T√≠tulo</label>
        <input type="text" class="form-control" [(ngModel)]="eventoEditando.titulo">
      </div>

      <div class="mb-3">
        <label class="fw-bold">Descripci√≥n</label>
        <textarea class="form-control" rows="2" [(ngModel)]="eventoEditando.descripcion"></textarea>
      </div>

      <div class="mb-3">
        <label class="fw-bold">Tipo</label>
        <select class="form-select" [(ngModel)]="eventoEditando.id_tipo_evento">
            <option [ngValue]="1">Taller</option>
            <option [ngValue]="2">Exposici√≥n</option>
            <option [ngValue]="3">Charla Cultural</option>
        </select>
      </div>

      <div class="row">
        <div class="col-6 mb-3">
          <label class="fw-bold">Inicio</label>
          <input type="datetime-local" class="form-control" [(ngModel)]="eventoEditando.fechaInicioInput">
        </div>
        <div class="col-6 mb-3">
          <label class="fw-bold">T√©rmino</label>
          <input type="datetime-local" class="form-control" [(ngModel)]="eventoEditando.fechaTerminoInput">
        </div>
      </div>

      <div class="mb-3">
        <label class="fw-bold">Precio</label>
        <input type="number" class="form-control" [(ngModel)]="eventoEditando.precio">
      </div>
      
      <div class="mb-3">
        <label class="fw-bold">Direcci√≥n</label>
        <input type="text" class="form-control" [(ngModel)]="eventoEditando.direccion">
      </div>

      <div class="d-flex justify-content-end gap-2">
        <button class="btn btn-secondary" (click)="cerrarEditor()">Cancelar</button>
        <button class="btn btn-primary" (click)="guardarCambios()" [disabled]="guardando">
          {{ guardando ? 'Guardando...' : 'Guardar Cambios' }}
        </button>
      </div>

    </div>
  </div>
</div>
