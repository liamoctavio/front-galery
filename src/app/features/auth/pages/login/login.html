<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
    <div class="card-body text-center">
      
      <h2 class="mb-4 fw-bold text-primary">Galería de Arte</h2>
      <p class="text-muted mb-4">Bienvenido al sistema de gestión y exposición.</p>

      <div class="d-grid gap-2 mb-3">
        <button (click)="login()" class="btn btn-primary btn-lg">
          <i class="bi bi-microsoft"></i> Iniciar Sesión (Azure)
        </button>
      </div>

      <div class="d-flex align-items-center my-3">
        <hr class="flex-grow-1">
        <span class="mx-2 text-muted small">O</span>
        <hr class="flex-grow-1">
      </div>

      <div class="d-grid gap-2">
        <button (click)="entrarComoVisitante()" class="btn btn-outline-secondary">
          Continuar como Visitante
        </button>
      </div>

      <div class="mt-4 text-muted small">
        <p>Acceso exclusivo para personal autorizado y artistas.</p>
      </div>

    </div>
  </div>
</div>
